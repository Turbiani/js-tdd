<!DOCTYPE html>
<html>
<head>
  <title>02 - for...of</title>
</head>
<body>
</body>

<script>
  // iterators - O cara que sabe iterar
  // iterable - O cara que é iterável

  console.log(Symbol.iterator);
  //Esse método (Symbol.iterator) retorna o iterador padrão para um objeto

  var txt = 'Ireland'; // iterable
  var it = txt[Symbol.iterator](); // iterator

   console.log( it.next() );
   console.log( it.next() );
   console.log( it.next() );
   console.log( it.next() );
   console.log( it.next() );
   console.log( it.next() );
   console.log( it.next() );
   console.log( it.next() );

  for ( letter of txt ) {
    console.log(letter);
    if (letter === 'a') break;
  }
</script>
</html>
