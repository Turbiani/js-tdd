<script>

  class Animal {
    constructor(name) {
      this.name = name;
    }

    hello() {
      console.log(`I'm ${this.name}!`);
    }
  }

  class Dog extends Animal {
    constructor(name, sound) {
      //Preciso alimentar o construtor do Pai (Quebra um pouco do SOLID mas beleza)
      super(name);
      this.sound = sound;
    }

    bark() {
      console.log(`${this.sound} I'm ${this.name}!`);
    }
  }

  const elephant = new Animal('Dumbo');
  const dog = new Dog('Jake', 'auau');

  //Ao chamar dog.hello acessamos o método da classe Pai Animal
  //Mas elephant não consegue acessar bark =)
</script>
