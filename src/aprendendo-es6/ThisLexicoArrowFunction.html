<!DOCTYPE html>
<html>
<head>
  <title>02 - This no Arrow Function</title>
</head>
<body>

<button id="btn">Click Me!</button>
<button id="btn2">Click Me With ArrowFunction!</button>
</body>

<script>
  const btn = document.getElementById('btn');
  btn.addEventListener('click', function() {
    console.log(this);
  });
  //se eu aplicar Arrow Function o this printado no console deixa de ser o contexto dentro de addEventListener (Meu botÃ£o)
  //E passa ser o contexto total, ou seja, window
  const btn2 = document.getElementById('btn2');
  btn2.addEventListener('click', () => {
    console.log(this);
  });

</script>
</html>
